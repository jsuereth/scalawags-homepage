<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>The Scalawags - Monthly podcasts about Scala language.</title>
        <meta name="description" content="Monthly podcasts about Scala language">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <a href="/" id="logo">Scalawags</a>
            <nav>
                <a href="#">Twitter</a>
                <a href="#">Youtube</a>
                <a href="#">About</a>
            </nav>
        </header>

        <section id="list">
        </section>

        <footer>
            <p>The Scalawags, 2013</p>
        </footer>

        <div id="templates" style="display:none">
            <article>
                <h1><a></a></h1>
                <time></time>
                <div class="player">
                    <audio></audio>
                    <a class="play"></a>
                    <span class="progress">
                        <span class="shape"></span>
                        <span class="loaded"></span>
                        <span class="played"></span>
                        <p class="time"></p>
                    </span>
                    <a class="download"></a>
                    <a class="popup"></a>
                </div>
                <section></section>
            </article>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
