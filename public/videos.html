<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>The Scalawags - Monthly podcasts about Scala language.</title>
        <meta name="description" content="Monthly podcasts about Scala language">
        <meta name="viewport" content="width=device-width">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <a href="/" id="logo">Scalawags</a>
            <nav>
                <a href="https://twitter.com/thescalawags">Twitter</a>
                <a href="https://plus.google.com/103832137805220517975/posts">Google+</a>
                <a href="http://www.youtube.com/channel/UCHxNwi3l5CGZo1kG47k7i2Q/feed?filter=2">Youtube</a>
                <a href="http://thescalawags.libsyn.com/">Libsyn</a>
            </nav>
        </header>

        <section id="list">
          <article data-bind="with: currentVideo">
            <iframe data-bind="attr: { src: embedUrl, title: title }" width="480" height="390" frameborder="0"></iframe>
          </article>
          <div id="videoCarousel" class="carousel slide">
            <!-- Carousel items -->
            <div class="carousel-inner" data-bind="foreach: { data: videos, afterRender: setActiveCarousel }">
              <div class="item" data-bind="click: $parent.currentVideo">
                <img data-bind="attr: { src: thumbnail }, click: $parent.currentVideo"/>
                <div class="carousel-caption">
                  <p data-bind="text: title"></p>
                </div>
              </div>
            </div> 
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#videoCarousel" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#videoCarousel" data-slide="next">&rsaquo;</a>
          </div>
        </section>

        <footer>
            <p>The Scalawags, 2013</p>
        </footer>

        <script src="jquery.min.js"></script>
        <script src="knockout-2.2.1.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="feeds.js"></script>
        <script src="videos.js"></script>
    </body>
</html>
